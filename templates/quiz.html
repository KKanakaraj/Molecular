    <div class="container">

      <div id="surveyElement" style="display:inline-block;width:100%;"></div>
              <div id="surveyResult"></div>

              <script >
                  
                  
                  
                  Survey
                      .StylesManager
                      .applyTheme("modern");

                  var json = {
                      title: "Molecular Endocrinology",
                      showProgressBar: "bottom",
                      showTimerPanel: "top",
                      maxTimeToFinishPage: 10,
                      maxTimeToFinish: 100,
                      firstPageIsStarted: true,
                      startSurveyText: "Start Quiz",
                      pages: [
                          {
                            maxTimeToFinish: 15,
                              questions: [
                                  {
                                      type: "html",
                                      html: "You are about to start quiz about molecular endocrinology. <br/>You have 15 seconds for every question and 225 seconds for the whole survey of 15 questions.<br/>Please click on <b>'Start Quiz'</b> button when you are ready."
                                  }
                              ]
                            
                    
                          }, {
                            maxTimeToFinish: 15,
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "civilwar",
                                      title: "Which hormone is almost absent in individual with an autistic syndrom?",
                                      choices: [
                                          "Testosterone", "Serotonin", "Oxytocin", "Dopamine", "Angiotensin"
                                      ],
                                      correctAnswer: "Oxytocin"
                                  }
                              ]
                          }, {
                            maxTimeToFinish: 15,
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "oxytocin function",
                                      title: "In which function oxytocin is not involved?",
                                      choicesOrder: "random",
                                      choices: [
                                          "Childbirth", "Sex thrive", "Social behavior", "Locomotion"
                                      ],
                                      correctAnswer: "Locomotion"
                                  }
                              ]
                          },{
                              maxTimeToFinish: 15,
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "oxytocin drisorder",

                                          "Intravenous administration of oxytocin", "Antidepressants", "Intranasal administration of oxytocin", "Genetical therapy"
                                      ],
                                      correctAnswer: "Intranasal administration of oxytocin"
                                  }
                                ]
                            }, {
                                maxTimeToFinish: 15,
                                questions: [
                                  {
                                      type: "radiogroup",
                                      name: "estrogen",
                                      title:"Which behaviour is most affected by estrogen?",
                                      choicesOrder: "random",
                                      choices: [
                                          "Aggressivity","Anxiety", "Depression", "Post-traumatic Stress"
                                          
                                        ],
                                      correctAnswer: "Aggressivity"
                                  }
                              ]      
                                
                            },{  
                                maxTimeToFinish: 15,
                                questions: [
                                  {
                                      type: "radiogroup",
                                      name: "estrogen",
                                      title:"Which type of polymorphims related to oxytocin is mostly associated with differences in socio-behavioral phenotypes?",
                                      choicesOrder: "random",
                                      choices: [
                                          "Single nucleotide polymorphisms","Small-scale insertions/deletions", "Polymorphic repetitive elements", "Microsatellite variation"
                                          
                                        ],
                                      correctAnswer: "Single nucleotide polymorphisms"
                                  }
                              ]      
                             }, {
                              maxTimeToFinish: 15,
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "general",
                                      title: "Which hormone is importantly involved in learning and memory processes?",
                                      choices: [
                                          "Testosterone", "Serotonin", "Oxytocin", "Dopamine", "Estrogen"

                                      correctAnswer: "Estrogen"
                                  }
                              ]   
                            },{
                              maxTimeToFinish: 15,
                                questions: [
                                  {
                                      type: "radiogroup",
                                      name: "estrogen",
                                      title:"Which is the best environmental factor modulating rapid action of estradiol?",

                              questions: [
                                {
                                    type: "radiogroup",

                              maxTimeToFinish: 15,
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "Production of oxytocin",
                                      title: "Where is oxytocin produced?",
                                      choicesOrder: "random",
                                      choices: [
                                          "Paraventricular hypothalamic nucleus", " Hypocampus", "Adrenal gland", "Thyroid"
                                              ],
                                      correctAnswer: "Paraventricular hypothalamic nucleus"
                                  }
                              ]
                          },{
                              maxTimeToFinish: 15,
                              questions: [
                                  {

                                      correctAnswer: "Follicle cells of the ovaries"

                                              ],
                                      correctAnswer: "Stress"
                                  }
                              ]

                              questions: [
                                  {

                                      name: "Testosterone",

                                          "Androsterone receptor", "Dopaminergic receptor", "Glycine receptor", "Nicotine receptor", "Insulin receptor"

                                  }

                          },{
                              maxTimeToFinish: 15,
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "Testosterone",
                                      title: "In men, testosterone regulates…",
                                      choicesOrder: "random",
                                      choices: [
                                          "Appetite", "Heart rate", "Menstrual cycle", "Sex drive", "Reward pathways"
                                              ],
                                      correctAnswer: "Sex drive"
                                  }

                                  {
                                      type: "radiogroup",
                                      name: "Testosterone",
                                      title: "Testosterone is implicated in all of these features, except…",
                                      choicesOrder: "random",
                                      choices: [
                                          "Romantic relationships", "Criminality", "Falling in love", "Agression", "Parkinson's disease"
                                              ],
                                      correctAnswer: "Parkinson's disease"
                                  }
                              ]
                          },{
                            maxTimeToFinish: 15,
                              questions: [
                                  {
                                      type: "radiogroup",
                                      name: "Testosterone",
                                      title: "Which of these hormones could be a biomarker for autism?",
                                      choicesOrder: "random",

                                      correctAnswer: "Vasopressin"
                                  }
                              ]
                          }
                    ],
                      completedHtml: "<h4>You have answered correctly <b>{correctedAnswers}</b> questions from <b>{questionCount}</b>.</h4>"
                  };

                  window.survey = new Survey.Model(json);

                  

             
       
                  $("#surveyElement").Survey({model: survey});
